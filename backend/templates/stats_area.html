<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats Area | Enejistats</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    .tabs {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
    }
    .tabs button {
      padding: 0.7rem 1.5rem;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .tabs button:hover {
      background-color: #00337a;
    }
  </style>
</head>
<body>

<header>
  <h1>Enejistats</h1>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/about.html">About</a>

    <div class="dropdown">
      <span class="dropbtn">Stats Area â–¾</span>
      <div class="dropdown-content">
        <a href="/player.html">Player</a>
        <a href="/browse.html">Browse</a>
      </div>
    </div>

    <a href="/leaderboard.html">Leaderboard</a>
    <a href="/contact.html">Contact</a>
    <a href="/register.html">Register / Sign In</a>
  </nav>
</header>

<section class="tabs">
  <button onclick="handlePlayerClick()">Player</button>
  <button onclick="window.location.href='/browse.html'">Browse</button>
</section>

<section class="content-area">
  <p>Select a tab above to either log in and view your personal stats, or browse public player statistics.</p>
</section>

<footer>
  <div class="links">
    <a href="/index.html">Return to Home</a>
  </div>
  <p>&copy; <span id="year"></span> Enejistats. All rights reserved.</p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  function handlePlayerClick() {
    const token = localStorage.getItem("authToken");
    if (token) {
      window.location.href = "/player-dashboard.html";
    } else {
      window.location.href = "/login.html";
    }
  }
</script>

</body>
</html>
