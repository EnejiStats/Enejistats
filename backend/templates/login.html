<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Enejistats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/styles.css" />
  <style>
    .auth-wrapper {
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .auth-wrapper h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 1rem;
    }

    .auth-wrapper form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-wrapper input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .auth-wrapper button {
      padding: 0.75rem;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .auth-wrapper button:hover {
      background-color: #00357d;
    }

    .auth-wrapper .message {
      text-align: center;
      color: red;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Enejistats</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <div class="dropdown">
      <span class="dropbtn">Stats Area â–¾</span>
      <div class="dropdown-content">
        <a href="/stats/player">Player</a>
        <a href="/stats/browse">Browse</a>
      </div>
    </div>
    <a href="/leaderboard">Leaderboard</a>
    <a href="/contact">Contact</a>
    <a href="/register">Register</a>
  </nav>
</header>

<main>
  <div class="auth-wrapper">
    <h2>Sign In</h2>
    <form method="POST" action="/login">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      {% if message %}
        <p class="message">{{ message }}</p>
      {% endif %}
    </form>
  </div>
</main>

<footer>
  <div class="links">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/stats">Stats Area</a>
    <a href="/leaderboard">Leaderboard</a>
    <a href="/contact">Contact</a>
    <a href="/register">Register</a>
  </div>
  <p>&copy; <span id="year"></span> Enejistats. All rights reserved.</p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
