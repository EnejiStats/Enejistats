<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player Access | Enejistats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/main.css" />
  <style>
    .container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .container h2 {
      color: #004aad;
      margin-bottom: 1rem;
    }
    .btn-group {
      margin-top: 2rem;
    }
    .btn-group a {
      display: inline-block;
      margin: 0.5rem 1rem;
      padding: 0.7rem 1.5rem;
      background-color: #004aad;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    .btn-group a:hover {
      background-color: #00337a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Enejistats</h1>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/leaderboard.html">Leaderboard</a>
      <a href="/stats-area.html">Stats Area</a>
      <a href="/contact.html">Contact</a>
      <a href="/register.html">Register</a>
    </nav>
  </header>

  <main class="container">
    <h2>Access Player Dashboard</h2>
    <p>To view and manage your performance stats, please sign in.</p>
    <div class="btn-group">
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </div>
  </main>

  <footer>
    <p><a href="/index.html">‚Üê Return to Home</a></p>
    <p>&copy; <span id="year"></span> Enejistats</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Auto-redirect if already logged in
    const token = localStorage.getItem("authToken");
    if (token) {
      window.location.href = "/player-dashboard.html";
    }
  </script>
</body>
</html>
